<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Free online image optimizer - compress JPEG, PNG, WebP, AVIF, and SVG files instantly in your browser. 100% private, no uploads." />
		<meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#fafafa" media="(prefers-color-scheme: light)" />
		
		<!-- PWA -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Squishan" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.svg" />
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
		
		<!-- Theme initialization - runs before paint to prevent flash -->
		<script>
			(function() {
				const stored = localStorage.getItem('squishan-theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const isDark = stored ? stored === 'dark' : prefersDark;
				if (isDark) {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
